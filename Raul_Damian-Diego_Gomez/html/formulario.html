    <main >
        <div id="formulario">
            <h1 id="registrate">Regístrate</h1>
            <h3 class="ask_r">¿Quieres unirte al club? <br> Ingresa tus datos correctamente y  responderemos tu solicitud en un máximo de 24 horas</h3>
            <form id="form_f" action="respuesta.html" method="post">
            <!--Cada dato recogido esta dividido separado en un "renglón"-->
            <div class="renglon">
                <div class="respuesta_r">
                <div class="icon">
                    <i class="far fa-address-card"></i>
                </div>
                <label>GamerTag:</label>
                </div>
                <input type='text' class="input" name='cuenta' placeholder='999999999' autocomplete="off" pattern='^[0-9]{9}' title="9 dígitos" required>
            </div>
            <!--Cada dato recogido esta dividido separado en un "renglón"-->
            <div class="renglon">
                <div class="respuesta_r">
                <div class="icon">
                    <i class="fas fa-calendar-alt"></i>
                </div>
                <label>Fecha de nacimiento:</label>
                </div>
                <input type="date" class="input" id="fecha" name="fecha" autocomplete="off" title="dd/mm/aaaa" required value=""> <br>
            </div>
            <!--Cada dato recogido esta dividido separado en un "renglón"-->
            <div class="renglon">
                <div class="respuesta_r">
                <div class="icon">
                    <i class="fa fa-user" aria-hidden="true"></i>
                </div>
                <label>Nombre:</label>
                </div>
                <input type='text' class="input" name='nombre' placeholder='Nombre' autocomplete="off" title="Solo letras" pattern='^[A-Za-zá-úÁ-Úä-üÄ-Ü ]+$' required>
            </div>
            <!--Cada dato recogido esta dividido separado en un "renglón"-->
            <div class="renglon">
                <div class="respuesta_r">
                <div class="icon">
                    <i class="fa fa-user" aria-hidden="true"></i>
                </div>
                <label>Apellido paterno:</label>
                </div>
                <input type='text' class="input" name='app' placeholder='Apellido' autocomplete="off" title="Solo letras" pattern='^[A-Za-zá-úÁ-Úä-üÄ-Ü ]+$' required>
            </div>
            <!--Cada dato recogido esta dividido separado en un "renglón"-->
            <div class="renglon">
                <div class="respuesta_r">
                <div class="icon">
                    <i class="fa fa-user" aria-hidden="true"></i>
                </div>
                <label>Apellido materno:</label>
                </div>
                <input type='text' class="input" name='apm' placeholder='Apellido' autocomplete="off" title="Solo letras" pattern='^[A-Za-zá-úÁ-Úä-üÄ-Ü ]+$'>
            </div>
            <!--Cada dato recogido esta dividido separado en un "renglón"-->
            <div class="renglon">
                <div class="respuesta_r">
                <div class="icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <label>E-mail:</label>
                </div>
                <input type='text' class="input" name='correo' placeholder='correo@gmail.com' title="Por lo menos arroba y dominio" autocomplete="off" pattern="^[!-Ý]+@[!-Ý]+\.[!-Ý]+$" required>
            </div>
            <!--Cada dato recogido esta dividido separado en un "renglón"-->
            <div class="renglon">
                <div class="respuesta_r">
                <div class="icon">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                </div>
                <label>Contraseña:</label>
                </div>
                <input type='password' class="input" name='pass' placeholder='*******' autocomplete="off" minlength='7' maxlength='17' title="Más de 7 caracteres owo" required>
            </div>
            <input type='hidden' name='registro' value='alumno'>
            <input id="boton" type='submit' value='Registrarme'>
            </form>
        </div>
